    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body onload="start()">
    <nav class="nav1">
        <div id="notLoggedIn" style="display: none;">
            <ul class="ulist">
                <li class="list" style="float: left;"><a href="../index.html" style="float:left;"><i
                            class="far fa-circle"></i>
                        insert name and logo here</a></li>
                <li class="list"><a href="./login.html" style="margin-right: 0.5vw;">Login</a></li>
                <li class="list"><a href="./register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <nav class="nav1">
        <div id="loggedIn" style="display: none;">
            <ul class="ulist">
                <li class="list" style="float: left;"><a href="../index.html" style="float:left;"><i
                            class="far fa-circle"></i>
                        insert name and logo here</a></li>
                <div>
                    <button class="btn btn-default dropdown-toggle" id="dropdown-button" type="button"
                        data-toggle="dropdown">
                        Your account<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" id="dropdown-menu">
                        <li class="list2"><a href="./profile.html" id="name" style="color: black;">.</a></li>
                        <li class="divider list2"></li>
                        <li class="list2"><a onclick="logOut()" style="color: white">Log out</a></li>
                    </ul>
                </div>
                <li class="list"><a href="./configurator.html">Dart Configurator</a></li>

        </div>
    </nav>
    <nav class="nav2">
        <div id="placeHolder" style="display: block;">

                <li class="list"><a href="./profile.html" style="color: rgba(0, 0, 0, 0.0)">.</a></li>
            </ul>
        </div>
    </nav>
    <div class="contentBox">
        <div id="content" style="display:none">
            <div class="optionsDart">
                <div class="flightOption">
                    <h5>Flight</h5>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Shape</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Design</option>
                        </select>
                    </div>
                </div>
                <div class="shaftOption">
                    <h5>Shaft</h5>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Length</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Material</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Design</option>
                        </select>
                    </div>
                </div>
                <div class="barrelOption">
                    <h5>Barrel</h5>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Weight</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Length</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Design</option>
                        </select>
                    </div>
                </div>
                <div class="pointOption">
                    <h5>Point</h5>
                    <div class="select">
                        <select name="gameType" id="gameType">
                            <option value="platzhalter" disabled selected hidden>Design</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="dart">
                <div class="flight">
                    <img src="../images/flight_placeholder.png" alt="Flight">
                </div>

                <div class="shaft">
                    <img src="../images/shaft_placeholder.png" alt="Shaft">
                </div>
                <div class="barrel">
                    <img src="../images/barrel_placeholder.png" alt="Barrel">
                </div>
                <div class="point">
                    <img src="../images/point_placeholder.png" alt="Point">
                </div>
                <div class="total">
                    <h5>Total: <strong>xx â‚¬</strong></h5>
                </div>
            </div>
            <button id="cart">Add to cart <i class="fas fa-cart-plus"></i></button>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
        <div id="contentNotLoggedIn" style="display: none">
            <h1 id="headerNotLoggedIn">This site is only available when you're logged in! :(</h1>
        </div>
    </div>

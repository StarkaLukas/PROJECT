<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/login.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body onload="start()">
    <div id="form">
    <form action="" method="post">
        <p id="firstNameText">Username:*</p>
        <input type="text" name="firstName" id="firstName">
        <p class="faults" id="faultfirstName"></p>
        <p id="emailText">Email Adress:*</p>
        <input type="text" name="email" id="email">
        <p class="faults" id="faultemail"></p>
        <p id="email2Text">Confirm your Email Adress:*</p>
        <input type="text" name="email2" id="email2">
        <p class="faults" id="faultemail2"></p>
        <p>Playing darts since:*</p>
        <select name="birthDay" id="birthDay">
            <option value="">Day</option>
        </select>
        <select name="birthMonth" id="birthMonth">
            <option value="">Month</option>
        </select>
        <select name="birthYear" id="birthYear">
            <option value="">Year</option>
        </select>
        <p class="faults" id="faultbirthday"></p>
        <p class="faults" id="faultbirthmonth"></p>
        <p class="faults" id="faultbirthyear"></p>
        <p id="passwordText">Password:*</p>
        <input type="password" name="password" id="password">
        <p class="faults" id="faultpassword"></p>
        <p id="password2Text">Confirm your Password:*</p>
        <input type="password" name="password2" id="password2">
        <p class="faults" id="faultpassword2"></p>
        <input type="checkbox" name="check" id="check">
        <p class="inline" id="termsText">I agree to the Terms of Use</p><br>
        <p class="faults" id="faultcheck"></p>
    </form>
    <button id="button">Commit</button>
    </div>
    <script src="../script/form.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/login.css" />
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>

<body onload="check()">
    <div id="form">
        <form>
            <p>Email</p>
            <input type="text" name="email" id="email">
            <p id="faultemail" class="faults"></p>
            <p>Password</p>
            <input type="password" name="password" id="password">
            <p id="faultpassword" class="faults"></p>
        </form>
        <button id="button">Login</button>
        <p class="register">Don't have an account?<a href="./register.html" class="register"> Create one here</a></p>
    </div>
    <script src="../script/login.js"></script>
</body>

</html>
